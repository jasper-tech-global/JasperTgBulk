{% extends "layout.html" %}
{% block content %}
<h2>Templates</h2>
<form method="post" action="/templates">
  <label>Code <input name="code" required /></label>
  <label>Subject <input name="subject_template" required /></label>
  <label>Body <textarea name="body_template" rows="6" required></textarea></label>
  <label>SMTP Profile
    <select name="smtp_profile_id">
      {% for s in smtp_rows %}
        <option value="{{ s.id }}">{{ s.name }}</option>
      {% endfor %}
    </select>
  </label>
  <label>Active <input type="checkbox" name="active" checked /></label>
  <button type="submit">Add</button>
</form>
<table>
  <thead><tr><th>ID</th><th>Code</th><th>SMTP</th><th>Active</th><th>Actions</th></tr></thead>
  <tbody>
  {% for r in rows %}
    <tr>
      <td>{{ r.id }}</td>
      <td>{{ r.code }}</td>
      <td>{{ r.smtp_profile.name }}</td>
      <td>{{ r.active }}</td>
      <td>
        <form class="inline" method="post" action="/templates/{{ r.id }}/delete"><button type="submit">Delete</button></form>
      </td>
    </tr>
  {% endfor %}
  </tbody>
</table>
{% endblock %}
