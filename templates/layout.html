<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Jasper TG BULK - Admin Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#eff6ff',
                            100: '#dbeafe',
                            500: '#3b82f6',
                            600: '#2563eb',
                            700: '#1d4ed8',
                            900: '#1e3a8a'
                        }
                    }
                }
            }
        }
    </script>
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .card-hover {
            transition: all 0.3s ease;
        }
        .card-hover:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }
        .sidebar-item {
            transition: all 0.2s ease;
        }
        .sidebar-item:hover {
            background-color: rgba(255,255,255,0.1);
            transform: translateX(4px);
        }
        .sidebar-item.active {
            background-color: rgba(255,255,255,0.2);
            border-left: 4px solid #fff;
        }
        .btn-primary {
            @apply bg-primary-600 hover:bg-primary-700 text-white font-medium py-2 px-4 rounded-lg transition-colors duration-200;
        }
        .btn-secondary {
            @apply bg-gray-600 hover:bg-gray-700 text-white font-medium py-2 px-4 rounded-lg transition-colors duration-200;
        }
        .btn-danger {
            @apply bg-red-600 hover:bg-red-700 text-white font-medium py-2 px-4 rounded-lg transition-colors duration-200;
        }
        .btn-success {
            @apply bg-green-600 hover:bg-green-700 text-white font-medium py-2 px-4 rounded-lg transition-colors duration-200;
        }
        .form-input {
            @apply w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-transparent transition-colors duration-200;
        }
        .form-label {
            @apply block text-sm font-medium text-gray-700 mb-2;
        }
        .card {
            @apply bg-white rounded-xl shadow-lg border border-gray-100 p-6;
        }
        .stat-card {
            @apply bg-white rounded-xl shadow-lg border border-gray-100 p-6 text-center;
        }
        .table-container {
            @apply bg-white rounded-xl shadow-lg border border-gray-100 overflow-hidden;
        }
        .table {
            @apply w-full;
        }
        .table th {
            @apply px-6 py-3 bg-gray-50 text-left text-xs font-medium text-gray-500 uppercase tracking-wider;
        }
        .table td {
            @apply px-6 py-4 whitespace-nowrap text-sm text-gray-900 border-t border-gray-100;
        }
        .table tbody tr:hover {
            @apply bg-gray-50;
        }
        
        /* Additional form styling */
        select.form-input {
            @apply appearance-none bg-white;
        }
        
        textarea.form-input {
            @apply resize-vertical;
        }
        
        /* Checkbox styling */
        input[type="checkbox"] {
            @apply w-4 h-4 text-primary-600 border-gray-300 rounded focus:ring-primary-500 focus:ring-2;
        }
        
        /* Button enhancements */
        .btn-primary, .btn-secondary, .btn-danger, .btn-success {
            @apply inline-flex items-center justify-center;
        }
        
        /* Form spacing */
        .form-group {
            @apply space-y-2;
        }
        
        /* Card enhancements */
        .card {
            @apply bg-white rounded-xl shadow-lg border border-gray-100 p-6 transition-all duration-200;
        }
        
        .card:hover {
            @apply shadow-xl;
        }
        
        /* Modal styling */
        .modal-overlay {
            @apply fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full z-50;
        }
        
        .modal-content {
            @apply relative top-10 mx-auto p-5 border w-11/12 max-w-4xl shadow-lg rounded-md bg-white;
        }
        
        /* Code styling */
        code {
            @apply px-2 py-1 bg-gray-100 text-gray-800 rounded text-sm font-mono;
        }
        
        /* Status badges */
        .status-active {
            @apply inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-green-100 text-green-800;
        }
        
        .status-inactive {
            @apply inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-gray-100 text-gray-800;
        }
        
        /* Enhanced form styling */
        .form-input:focus {
            @apply ring-2 ring-primary-500 border-primary-500;
        }
        
        .form-input:hover {
            @apply border-gray-400;
        }
        
        /* Button hover effects */
        .btn-primary:hover {
            @apply transform scale-105;
        }
        
        .btn-secondary:hover {
            @apply transform scale-105;
        }
        
        .btn-danger:hover {
            @apply transform scale-105;
        }
        
        .btn-success:hover {
            @apply transform scale-105;
        }
        
        /* Table enhancements */
        .table tbody tr {
            @apply transition-colors duration-150;
        }
        
        /* Card shadows */
        .card {
            @apply shadow-lg hover:shadow-xl;
        }
        
        /* Enhanced spacing and typography */
        .page-header {
            @apply mb-8;
        }
        
        .page-title {
            @apply text-3xl font-bold text-gray-900 mb-2;
        }
        
        .page-description {
            @apply text-gray-600 text-lg;
        }
        
        /* Form section styling */
        .form-section {
            @apply bg-gray-50 rounded-lg p-6 border border-gray-200;
        }
        
        /* Enhanced button groups */
        .button-group {
            @apply flex space-x-3 pt-6 border-t border-gray-200;
        }
        
        /* Input group styling */
        .input-group {
            @apply space-y-1;
        }
        
        .input-help-text {
            @apply text-sm text-gray-500 mt-1;
        }
        
        /* HTML Editor Styles */
        .html-editor-tabs {
            border: 1px solid #e5e7eb;
            border-radius: 0.5rem;
            overflow: hidden;
        }
        
        .html-editor-tab {
            flex: 1;
            padding: 0.75rem;
            background-color: #f9fafb;
            border-right: 1px solid #e5e7eb;
            font-weight: 500;
            color: #374151;
            transition: all 0.2s;
            cursor: pointer;
        }
        
        .html-editor-tab:hover {
            background-color: #f3f4f6;
        }
        
        .html-editor-tab.active {
            background-color: #ffffff;
            color: #374151;
        }
        
        .html-editor-tab:last-child {
            border-right: none;
        }
        
        .html-editor-textarea {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #d1d5db;
            border-radius: 0.5rem;
            font-size: 0.875rem;
            transition: all 0.2s;
            outline: none;
            resize: vertical;
            font-family: 'Courier New', monospace;
            background-color: #f8fafc;
            line-height: 1.5;
        }
        
        .html-editor-textarea:focus {
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }
        
        .html-quick-insert-btn {
            padding: 0.25rem 0.5rem;
            background-color: #e5e7eb;
            color: #374151;
            border: none;
            border-radius: 0.25rem;
            font-size: 0.75rem;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .html-quick-insert-btn:hover {
            background-color: #d1d5db;
            transform: translateY(-1px);
        }
        
        .html-preview-container {
            background-color: #ffffff;
            border: 1px solid #e5e7eb;
            border-radius: 0.5rem;
            padding: 1.5rem;
            min-height: 300px;
            overflow-y: auto;
        }
        
        .html-preview-placeholder {
            text-align: center;
            color: #6b7280;
            padding: 3rem 0;
        }
        
        .html-preview-placeholder i {
            font-size: 3rem;
            margin-bottom: 1rem;
            color: #9ca3af;
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <div class="flex h-screen">
        <!-- Sidebar -->
        <div class="gradient-bg w-64 flex-shrink-0 text-white">
            <div class="p-6">
                <div class="flex items-center space-x-3 mb-8">
                    <div class="w-10 h-10 bg-white bg-opacity-20 rounded-lg flex items-center justify-center">
                        <i class="fas fa-robot text-xl"></i>
                    </div>
                    <div>
                        <h1 class="text-xl font-bold">Jasper TG BULK</h1>
                        <p class="text-xs text-blue-100">Admin Dashboard</p>
                    </div>
                </div>
                
                <nav class="space-y-2">
                    <a href="/" class="sidebar-item flex items-center space-x-3 px-4 py-3 rounded-lg {% if request.path == '/' %}active{% endif %}">
                        <i class="fas fa-tachometer-alt w-5"></i>
                        <span>Dashboard</span>
                    </a>
                    <a href="/customers" class="sidebar-item flex items-center space-x-3 px-4 py-3 rounded-lg {% if request.path == '/customers' %}active{% endif %}">
                        <i class="fas fa-users w-5"></i>
                        <span>Customers</span>
                    </a>
                    <a href="/smtp" class="sidebar-item flex items-center space-x-3 px-4 py-3 rounded-lg {% if request.path == '/smtp' %}active{% endif %}">
                        <i class="fas fa-envelope w-5"></i>
                        <span>SMTP Profiles</span>
                    </a>
                    <a href="/templates" class="sidebar-item flex items-center space-x-3 px-4 py-3 rounded-lg {% if request.path == '/templates' %}active{% endif %}">
                        <i class="fas fa-file-alt w-5"></i>
                        <span>Templates</span>
                    </a>
                </nav>
            </div>
            
            <div class="absolute bottom-0 w-64 p-6">
                <a href="/logout" class="flex items-center space-x-3 px-4 py-3 rounded-lg text-red-100 hover:bg-red-500 hover:text-white transition-colors duration-200">
                    <i class="fas fa-sign-out-alt w-5"></i>
                    <span>Logout</span>
                </a>
            </div>
        </div>

        <!-- Main Content -->
        <div class="flex-1 flex flex-col overflow-hidden">
            <!-- Top Bar -->
            <header class="bg-white shadow-sm border-b border-gray-200 px-6 py-4">
                <div class="flex items-center justify-between">
                    <h2 class="text-2xl font-bold text-gray-900">
                        {% block page_title %}Dashboard{% endblock %}
                    </h2>
                    <div class="flex items-center space-x-4">
                        <div class="flex items-center space-x-2 text-sm text-gray-600">
                            <i class="fas fa-user-circle"></i>
                            <span>Admin</span>
                        </div>
                    </div>
                </div>
            </header>

            <!-- Page Content -->
            <main class="flex-1 overflow-y-auto p-6">
                {% block content %}{% endblock %}
            </main>
        </div>
    </div>

    <!-- Toast Notifications -->
    <div id="toast-container" class="fixed top-4 right-4 z-50 space-y-2"></div>

    <script>
        function showToast(message, type = 'info') {
            const container = document.getElementById('toast-container');
            const toast = document.createElement('div');
            
            const colors = {
                success: 'bg-green-500',
                error: 'bg-red-500',
                warning: 'bg-yellow-500',
                info: 'bg-blue-500'
            };
            
            toast.className = `${colors[type]} text-white px-6 py-3 rounded-lg shadow-lg transform transition-all duration-300 translate-x-full`;
            toast.textContent = message;
            
            container.appendChild(toast);
            
            setTimeout(() => {
                toast.classList.remove('translate-x-full');
            }, 100);
            
            setTimeout(() => {
                toast.classList.add('translate-x-full');
                setTimeout(() => {
                    container.removeChild(toast);
                }, 300);
            }, 3000);
        }

        // Auto-hide alerts after 5 seconds
        document.addEventListener('DOMContentLoaded', function() {
            const alerts = document.querySelectorAll('.alert');
            alerts.forEach(alert => {
                setTimeout(() => {
                    alert.style.opacity = '0';
                    setTimeout(() => alert.remove(), 300);
                }, 5000);
            });
        });
    </script>
</body>
</html>
