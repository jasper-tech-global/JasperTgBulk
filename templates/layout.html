    <!-- Toast Notifications -->
    <div id="toast-container" class="fixed top-4 right-4 z-50 space-y-2"></div>

    <script>
        function showToast(message, type = 'info') {
            const container = document.getElementById('toast-container');
            const toast = document.createElement('div');
            
            const colors = {
                success: 'bg-green-500',
                error: 'bg-red-500',
                warning: 'bg-yellow-500',
                info: 'bg-blue-500'
            };
            
            toast.className = `${colors[type]} text-white px-6 py-3 rounded-lg shadow-lg transform transition-all duration-300 translate-x-full`;
            toast.textContent = message;
            
            container.appendChild(toast);
            
            setTimeout(() => {
                toast.classList.remove('translate-x-full');
            }, 100);
            
            setTimeout(() => {
                toast.classList.add('translate-x-full');
                setTimeout(() => {
                    container.removeChild(toast);
                }, 300);
            }, 3000);
        }

                 // Auto-hide alerts after 5 seconds
         document.addEventListener('DOMContentLoaded', function() {
             const alerts = document.querySelectorAll('.alert');
             alerts.forEach(alert => {
                 setTimeout(() => {
                     alert.style.opacity = '0';
                     setTimeout(() => alert.remove(), 300);
                 }, 5000);
             });
             
             // Initialize theme
             initializeTheme();
         });
         
         // Theme toggle functionality
         function toggleTheme() {
             const currentTheme = document.documentElement.getAttribute('data-theme');
             const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
             
             document.documentElement.setAttribute('data-theme', newTheme);
             localStorage.setItem('theme', newTheme);
             
             updateThemeUI(newTheme);
             showToast(`Switched to ${newTheme} theme!`, 'success');
         }
         
         function initializeTheme() {
             const savedTheme = localStorage.getItem('theme') || 'light';
             document.documentElement.setAttribute('data-theme', savedTheme);
             updateThemeUI(savedTheme);
         }
         
         function updateThemeUI(theme) {
             const themeIcon = document.getElementById('theme-icon');
             const themeToggle = document.getElementById('theme-toggle');
             
             if (theme === 'dark') {
                 themeIcon.className = 'fas fa-sun';
                 themeToggle.style.backgroundColor = '#1e40af';
                 themeToggle.style.color = '#f8fafc';
                 themeToggle.style.borderColor = '#3b82f6';
             } else {
                 themeIcon.className = 'fas fa-moon';
                 themeToggle.style.backgroundColor = '#f3f4f6';
                 themeToggle.style.color = '#374151';
                 themeToggle.style.borderColor = '#d1d5db';
             }
         }
    </script>
</body>
</html>
